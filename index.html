        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –º–µ—à–∞–ª–∞ */
        .results-container {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0 20px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 15px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 10px;
            background: #1a1a1a;
            margin-bottom: 8px;
            border: 1px solid #2a2a2a;
        }
        
        .result-item.demo {
            border: 2px dashed #ff9800;
        }
        
        .result-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .result-item-info {
            flex: 1;
            text-align: left;
        }
        
        .result-item-name {
            font-weight: bold;
            margin-bottom: 2px;
            color: #fff;
        }
        
        .result-item-price {
            color: #ffd700;
            font-size: 14px;
        }
        
        .sell-result-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .demo-label {
            font-size: 10px;
            background: #ff9800;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 10px;
        }
        
        .result-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .result-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .result-button.sell-all {
            background: #ff4444;
            color: white;
        }
        
        .result-button.again {
            background: #ffd700;
            color: #000;
        }
        
        .close-button {
            width: 100%;
            padding: 12px;
            background: none;
            border: 2px solid #666;
            border-radius: 12px;
            color: #666;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .close-button:hover {
            background: #666;
            color: white;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f0f0f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #2a2a2a;
            z-index: 99;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
            cursor: pointer;
            color: #666;
        }
        
        .nav-item.active {
            color: #ffd700;
        }
        
        .nav-icon {
            font-size: 28px;
        }
        
        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .empty-inventory {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            text-align: center;
            background: #0f0f0f;
            border-radius: 20px;
            padding: 40px 20px;
            border: 2px dashed #2a2a2a;
        }
        
        .empty-inventory .emoji {
            font-size: 64px;
            margin-bottom: 20px;
            filter: grayscale(50%);
        }
        
        .empty-inventory h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-inventory p {
            font-size: 16px;
            color: #444;
            margin-bottom: 30px;
        }
        
        .empty-inventory .open-cases-btn {
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .empty-inventory .open-cases-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .confirm-modal {
            background: #0f0f0f;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            max-width: 300px;
            border: 2px solid #ffd700;
        }
        
        .confirm-modal h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .confirm-modal p {
            margin-bottom: 20px;
            color: #fff;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 10px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .confirm-btn.yes {
            background: #4CAF50;
            color: white;
        }
        
        .confirm-btn.no {
            background: #ff4444;
            color: white;
        }
    </style>
