<!DOCTYPE html>
<html>
<head>
    <title>üé∞ –ö–µ–π—Å—ã —Å –ø–æ–¥–∞—Ä–∫–∞–º–∏</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #333333);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #333);
        }
        
        .greeting {
            font-size: 18px;
            margin-bottom: 30px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .case-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .case {
            width: 250px;
            height: 250px;
            background: linear-gradient(145deg, #ffd700, #ffb347);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 5px solid #fff;
            margin-bottom: 20px;
        }
        
        .case:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .case:active {
            transform: scale(0.95);
        }
        
        .case-emoji {
            font-size: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
        }
        
        .case-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .case-price {
            font-size: 18px;
            color: #fff;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .result-area {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #333);
        }
        
        .chances {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .chance-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #f5f5f5);
        }
        
        .item-emoji {
            font-size: 32px;
            min-width: 50px;
        }
        
        .item-info {
            flex: 1;
            text-align: left;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .chance-bar-container {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .chance-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .chance-percent {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
            margin-top: 2px;
        }
        
        .last-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .last-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .open-button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            width: 100%;
            max-width: 300px;
        }
        
        .open-button:hover {
            opacity: 0.9;
        }
        
        .open-button:active {
            transform: scale(0.95);
        }
        
        .open-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>üéÅ –ü—Ä–æ–±–Ω—ã–π –∫–µ–π—Å</h1>
    <div class="greeting" id="greeting">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <div class="case-container">
        <!-- –ö–µ–π—Å -->
        <div class="case" id="case" onclick="openCase()">
            <div class="case-emoji">üì¶</div>
            <div class="case-title">–ü—Ä–æ–±–Ω—ã–π –∫–µ–π—Å</div>
            <div class="case-price">0 –º–æ–Ω–µ—Ç</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –Ω–µ –∑–∞—Ö–æ—Ç—è—Ç –Ω–∞–∂–∏–º–∞—Ç—å –Ω–∞ –∫–µ–π—Å) -->
        <button class="open-button" id="openButton" onclick="openCase()">
            üé≤ –û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å
        </button>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —à–∞–Ω—Å–∞—Ö -->
        <div class="result-area">
            <div class="result-title">üìä –®–∞–Ω—Å—ã –≤—ã–ø–∞–¥–µ–Ω–∏—è:</div>
            <div class="chances">
                <div class="chance-item">
                    <span class="item-emoji">üìì</span>
                    <div class="item-info">
                        <div class="item-name">–ë–ª–æ–∫–Ω–æ—Ç</div>
                        <div class="chance-bar-container">
                            <div class="chance-bar" style="width: 50%"></div>
                        </div>
                        <div class="chance-percent">50%</div>
                    </div>
                </div>
                
                <div class="chance-item">
                    <span class="item-emoji">üåπ</span>
                    <div class="item-info">
                        <div class="item-name">–†–æ–∑–æ—á–∫–∞</div>
                        <div class="chance-bar-container">
                            <div class="chance-bar" style="width: 50%"></div>
                        </div>
                        <div class="chance-percent">50%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è -->
        <div class="last-result" id="lastResult"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('greeting').innerHTML = 
                `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã`;
        } else {
            document.getElementById('greeting').innerHTML = 
                `–ü—Ä–∏–≤–µ—Ç, –¥—Ä—É–≥! üëã`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
        function openCase() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–µ–π—Å
            const caseElement = document.getElementById('case');
            caseElement.style.transform = 'scale(0.9)';
            setTimeout(() => {
                caseElement.style.transform = 'scale(1)';
            }, 200);
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const button = document.getElementById('openButton');
            button.disabled = true;
            button.style.opacity = '0.5';
            
            // –≠—Ñ—Ñ–µ–∫—Ç "–æ—Ç–∫—Ä—ã—Ç–∏—è"
            caseElement.style.background = 'linear-gradient(145deg, #ffb347, #ff8c00)';
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç (50% –Ω–∞ –±–ª–æ–∫–Ω–æ—Ç, 50% –Ω–∞ —Ä–æ–∑–æ—á–∫—É)
            setTimeout(() => {
                const random = Math.random(); // —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 1
                let result;
                
                if (random < 0.5) {
                    result = {
                        name: '–ë–ª–æ–∫–Ω–æ—Ç',
                        emoji: 'üìì',
                        chance: '50%'
                    };
                } else {
                    result = {
                        name: '–†–æ–∑–æ—á–∫–∞',
                        emoji: 'üåπ',
                        chance: '50%'
                    };
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const resultDiv = document.getElementById('lastResult');
                resultDiv.innerHTML = `üéâ –¢–µ–±–µ –≤—ã–ø–∞–ª–æ: ${result.emoji} ${result.name}!`;
                resultDiv.classList.add('show');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                const data = {
                    action: 'case_opened',
                    result: result.name,
                    time: new Date().toISOString()
                };
                
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç
                // tg.sendData(JSON.stringify(data));
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                button.disabled = false;
                button.style.opacity = '1';
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ü–≤–µ—Ç –∫–µ–π—Å–∞
                caseElement.style.background = 'linear-gradient(145deg, #ffd700, #ffb347)';
                
            }, 300); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–µ–π—Å
        document.getElementById('case').addEventListener('mouseenter', () => {
            document.getElementById('case').style.transform = 'scale(1.05)';
        });
        
        document.getElementById('case').addEventListener('mouseleave', () => {
            document.getElementById('case').style.transform = 'scale(1)';
        });
        
    </script>
</body>
</html>
